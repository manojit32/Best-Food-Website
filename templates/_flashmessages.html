{% with messages = get_flashed_messages(with_categories=True) %}
   {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message[0] }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
         {{ message[1] }}
      </div>
      {% endfor %}
   {% endif %}
{% endwith %}
