{% extends "_base.html" %}
{% block content%}
    {% if header%} {% include '_header.html' %} {% endif %}
    {% if d %}  {% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container-fluid">
 
  <div class="card pt-2 pl-2" style="width:400px ">
  <div class="row">

    <div class="col-sm-8">
      <h6 class="card-title py-0" id="i_name">{{d.i_name}}</h6>
      <span id="i_cost">{{d.i_cost}} onwards</span>
      
      
    </div>
       <div class="col-sm-4 ">
        <div class="btn-group">
  
    <button class="btn btn-primary" onclick="dec()"> â€“ </button>
    <input type="button" class="btn btn-primary" value="0" id="number" >
    <button class="btn btn-primary" onclick="inc()"> + </button>
  
  </div>
  
  
  </div>
    
    </div>
   
    </div>
   
  </div>
    <script type="text/javascript">
    function inc()
    {
      var value = parseInt(document.getElementById('number').value);
        
        document.getElementById('number').value = ++value;

    }
    function dec()
    {
      var value = parseInt(document.getElementById('number').value);
      if (value>0) {
        
      
        document.getElementById('number').value = --value;

      }
      else
      {
        value=0;
      }
      

    }
  </script>
  


</body>
</html>
{% endblock %}
